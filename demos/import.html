<!DOCTYPE html>
<html>
<head>
<title>MIDI.File demos: Import from txt/xml</title>

<script src="../js/Window/DOMLoader.XMLHttp.js"></script>
<script src="../js/Window/DOMLoader.script.js"></script>
<script src="../js/MIDI/AudioDetect.js"></script>
<script src="../js/MIDI/LoadPlugin.js"></script>
<script src="../js/MIDI/Plugin.js"></script>
<script src="../js/MIDI/Player.js"></script>
<script src="../inc/jasmid/stream.js"></script>
<script src="../inc/jasmid/midifile.js"></script>
<script src="../inc/jasmid/replayer.js"></script>
<script src="../inc/base64binary.js"></script>

<script src="../js/MIDI/File.js"></script>
<script src="common.js"></script>


<link rel="stylesheet" type="text/css" href="common.css" />

<script type="text/javascript">

var player;


function importMidi(as)
	{
	player.mfile["import" + as](el("inputText").value);
		
	var nameEvent = player.mfile.getEventBySubtype(0, "trackName");
	el("name").value = nameEvent? nameEvent.text: "untitled";
	player.show();
	el("status").innerHTML = "Done.";
	}



</script>

</head>

<body onLoad="init();">

	<div class="status">Status: <span id="status">...</span></div>
	
	<table class=layout width=100%>
		<tr>
			<td id="col1">
				<table>
					<tr><th>Current tune</th></tr>
					<tr class="line">
						<td>
							Tracks: <span id="currentTracks">?</span>&nbsp;&nbsp;
							Events: <span id="currentEvents">?</span>
						</td>
					</tr>
					<tr class="line">
						<td>
							<input type="button" value="Start" id="start">
							<input type="button" value="Stop" id="stop">
							&nbsp;&nbsp;&nbsp;
							<a id="dl" href="#">Download</a>
							<br>
							<br>
							Name: <input type="text" id="name" size=12 value="-untitled-">
							<input type="button" value="Save" id="save">
						</td>
					</tr>
				</table>
			
			<div class="demo">
				<input type="button" value="Import as text" onClick="makeTry(importMidi, 'Text');">
				<input type="button" value="Import as XML" onClick="makeTry(importMidi, 'XML');">
				<div id="output"></div>
				<textarea id="inputText" rows="33" cols="70"></textarea>
			</div>	
							
			</td>
			
			<td id="col2">
				<table>
					  <tr><th colspan=3>Saved tunes</th></tr>
					 <tbody id="saved"></tbody>
				</table>				
			</td>
			
			<td id="col3">
			See also:
				 <ul id="dir"></ul>
			</td>
			
		</tr>
	</table>
	
	

</body>
</html>
